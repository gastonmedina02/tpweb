<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción a Newsletter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="content">
                <h1>Stay updated!</h1>
                <p>Join 60,000+ product managers receiving monthly updates on:</p>
                <ul>
                    <li>Product discovery and building what matters</li>
                    <li>Measuring to ensure updates are a success</li>
                    <li>And much more!</li>
                </ul>
                <form id="newsletter-form">
                    <label for="email">Email address</label>
                    <div class="input-container">
                        <input type="email" id="email" placeholder="email@company.com" required>
                        <span class="error-message">Ingrese un mail valido</span>
                        <div>

                            <div id="mensaje-exito" style="display: none; color: green;">
                                ¡Gracias por suscribirte </div>

                            <button type="submit" onclick="enviarFormulario()">Subscribe to monthly newsletter</button>
                </form>
            </div>

            <div class="image-container">
                <img src="imagenes/illustration-sign-up-desktop.svg" alt="Imagen seccion derecha">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
